<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="title">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="inp" type="text">
        <button id="but">Convert</button>
    </div>
    <div id="trans">
        <div class="sub">
            <h3>Length (Meter/Feet)</h3>
            <p id="len">? meters = ? feet | ? feet = ? meters</p>
        </div>
        <div class="sub">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="vol">? liters = ? gallons | ? gallons = ? liters</p>
        </div>
        <div class="sub">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mas">? kilograms = ? pounds | ? pounds = ? kilograms</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
